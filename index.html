<html>
    <head>
        <title>Todo Listo!</title>

        <!-- Es necesario hacer npm install -->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css" />
		
        <script src="todo.js"></script>
        
    </head>
    <body>
        
        <nav class="navbar navbar-dark bg-dark mb-5">
            <a class="navbar-brand" href="/">Todo Listo!</a>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-4-md">
					<form id="form-todo">
						<div class="form-group">
							<label for="titulo">Título</label>
							<input type="text" class="form-control" id="titulo" name="titulo" aria-describedby="tituloHelp" >
						</div>
						<div class="form-group" id="alert-titulo" style="display:none">
							<div class="alert alert-danger">
							  El título debe tener un largo mayor a 5 caracteres
							</div>
						</div>
						<div class="form-group">
							<label for="descripcion">Descripción (<span id="cont">0</span>)</label>
							<textarea id="descripcion" name="descripcion" class="form-control" rows="2"></textarea>
						</div>
						<div class="form-group" id="alert-desc" style="display:none">
							<div class="alert alert-danger">
							  La descripción debe tener largo mayor a 10 caracteres
							</div>
						</div>
						<input type="hidden" name="estado" value="0">
						<button type="submit" id="crear-tarea" class="btn btn-primary" disabled>Crear Tarea</button>
					</form>
                </div>
                <div class="col-8-md">
					<div class="table-responsive">

						<table class="table" id="todo-table">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">Título</th>
									<th scope="col">Estado</th>
								</tr>
							</thead>
							<tbody>
								
							</tbody>
						</table>
					</div>
                </div>
            </div>            

            <hr/>

            <div class="row">
                <div class="col-md-12">
					<div class="containter" id="detalle-tarea">
					</div>
                    <span id="frase"></span>
                </div>
            </div>
        </div>

        <nav class="navbar navbar-dark bg-dark mt-5 fixed-bottom">
            <div class="navbar-expand m-auto navbar-text">
                Hecho con <i class="fa fa-heart" style="color: pink;"></i> para Ingeniería Web Avanzada
            </div>
        </nav>

    </body>
</html>
